<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/styles.scss" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <script async src="https://use.fontawesome.com/3041ae20dc.js"></script>
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="icon" href="./favicon.svg"> 
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css?family=Syne+Mono:400&subset=latin&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&subset=latin&display=swap" rel="stylesheet">
  <title>Poesía | Entrelibros</title>
</head>

<body>
  <div id="loading">
    <div>
      <img class="closed" src="../assets/logo-closed.svg" alt="Logo loading closed">
      <img class="opened" src="../assets/logo.svg" alt="Logo loading opened">
      <hr/>
    </div>
  </div>
  <div class="fake-header"></div>
  <header>
    <div class="page-width">
      <a class="white" href="/">
        <img src="../assets/logo.svg" alt="Logo">
        <h1 class="text-lg special-font white">Entrelibros</h1>
      </a>
      <ul>        
        <li><a href="/#libros-mensuales" class="white">Libros mensuales</a></li>
        <li><a href="/#generos" class="white">Géneros</a></li>
      </ul>    
    </div>
  </header>
  
  <main>
    <section id="libros-mensuales" class="bg-extra-light-gray">
      <div class="page-width page-section">
        <h2 class="title centered">Libros de Poesía</h2>
        <div class="grid g-fixed padding-x2 bg-light-gray">
          <a href="/libros/diciembre-2019.html">
            <div data-scroll-section class="portada clickable scale zoom-in">
              <img src="../assets/portadas/la-ataraxia-del-corazon.jpg" alt="La ataráxia del corazón"
              srcset="../assets/portadas/la-ataraxia-del-corazon-160.jpg 160w, ../assets/portadas/la-ataraxia-del-corazon-320.jpg 320w, ../assets/portadas/la-ataraxia-del-corazon-420.jpg 420w,
                      ../assets/portadas/la-ataraxia-del-corazon-580.jpg 580w, ../assets/portadas/la-ataraxia-del-corazon-768.jpg 768w"
              sizes="(max-width: 460px) 200px, 250px">
              <img src="../assets/book-cover.png" alt="Efecto libro">
              <div></div>
            </div>
            <p class="portada-title black">Diciembre 2019</p>
          </a>
          <a href="/">
            <div data-scroll-section class="portada clickable scale zoom-in">
              <img src="../assets/portadas/herido-diario.jpg" alt="Herido diario"
              srcset="../assets/portadas/herido-diario-160.jpg 160w, ../assets/portadas/herido-diario-320.jpg 320w, ../assets/portadas/herido-diario-420.jpg 420w,
                      ../assets/portadas/herido-diario-580.jpg 580w, ../assets/portadas/herido-diario-768.jpg 768w"
              sizes="(max-width: 460px) 200px, 250px">
              <img src="../assets/book-cover.png" alt="Efecto libro">
              <div></div>
            </div>
            <p class="portada-title black">Octubre 2019</p>
          </a>
          <a href="/">
            <div data-scroll-section class="portada clickable scale zoom-in">
              <img src="../assets/portadas/intranerso.jpg" alt="Intranerso"
              srcset="../assets/portadas/intranerso-160.jpg 160w, ../assets/portadas/intranerso-320.jpg 320w, ../assets/portadas/intranerso-420.jpg 420w,
                      ../assets/portadas/intranerso-580.jpg 580w, ../assets/portadas/intranerso-768.jpg 768w"
              sizes="(max-width: 460px) 200px, 250px">
              <img src="../assets/book-cover.png" alt="Efecto libro">
              <div></div>
            </div>
            <p class="portada-title black">Mayo 2019</p>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <a href="#top">
      <div class="page-width centered margin-v back-to-top-container">
        <p class="white">Volver arriba</p>
        <div class="back-to-top"></div>
        <div class="back-to-top-title">
          <img src="../assets/logo.svg" alt="Logo">
          <h1 class="text-lg special-font white">Entrelibros</h1>     
        </div>  
      </div>
    </a>  
    <div class="page-width footer-content">
      <p class="text-xs">Las portadas de los libros se han extraído de <a href="https://www.casadellibro.com/" target="_blank">Casa del libro</a>, <a href="https://megustaleer.com/" target="_blank">Me gusta leer</a> y en algunos casos singulares, de <a href="https://www.amazon.es/" target="_blank">Amazon</a>.</p>
      <p>Desarrollado por Sergi Rourera.</p>
    </div>    
  </footer>

<script src="../js/index.js"></script>

</html>
