<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/styles.scss" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <script async src="https://use.fontawesome.com/3041ae20dc.js"></script>
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="icon" href="../favicon.svg">
  <title>Misterio | Entrelibros</title>
</head>

<body>
  <div id="loading">
    <div>
      <img class="closed" src="../assets/logo-closed.svg" alt="Logo loading closed">
      <img class="opened" src="../assets/logo.svg" alt="Logo loading opened">
      <hr/>
    </div>
  </div>
  <div class="fake-header"></div>
  <header>
    <div class="page-width">
      <a class="white" href="/">
        <img src="../assets/logo.svg" alt="Logo">
        <h1 class="text-lg special-font white">Entrelibros</h1>
      </a>
      <ul>        
        <li><a href="/#libros-mensuales" class="white">Libros mensuales</a></li>
        <li><a href="/#generos" class="white">Géneros</a></li>
      </ul>    
    </div>
  </header>
  
  <main>
    <section id="libros-mensuales" class="bg-extra-light-gray">
      <div class="page-width page-section">
        <h2 class="title centered">Libros de Misterio</h2>
        <div class="grid g-fixed padding-x2 bg-light-gray">
          <a href="/libros/junio-2020.html">
            <div data-scroll-section class="portada clickable scale zoom-in">
              <img src="../assets/portadas/siete-mentiras.jpg" alt="Siete mentiras"
              srcset="../assets/portadas/siete-mentiras-160.jpg 160w, ../assets/portadas/siete-mentiras-320.jpg 320w, ../assets/portadas/siete-mentiras-420.jpg 420w,
                      ../assets/portadas/siete-mentiras-580.jpg 580w, ../assets/portadas/siete-mentiras-768.jpg 768w"
              sizes="(max-width: 460px) 200px, 250px">
              <img src="../assets/book-cover.png" alt="Efecto libro">
              <div></div>
            </div>
            <p class="portada-title black">Junio 2020</p>
          </a>
          <a href="/">
            <div data-scroll-section class="portada clickable scale zoom-in">
              <img src="../assets/portadas/todo-esto-te-dare.jpg" alt="Todo esto te daré"
              srcset="../assets/portadas/todo-esto-te-dare-160.jpg 160w, ../assets/portadas/todo-esto-te-dare-320.jpg 320w, ../assets/portadas/todo-esto-te-dare-420.jpg 420w,
                      ../assets/portadas/todo-esto-te-dare-580.jpg 580w, ../assets/portadas/todo-esto-te-dare-768.jpg 768w"
              sizes="(max-width: 460px) 200px, 250px">
              <img src="../assets/book-cover.png" alt="Efecto libro">
              <div></div>
            </div>
            <p class="portada-title black">Junio 2019</p>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <a href="#top">
      <div class="page-width centered margin-v back-to-top-container">
        <p class="white">Volver arriba</p>
        <div class="back-to-top"></div>
        <div class="back-to-top-title">
          <img src="../assets/logo.svg" alt="Logo">
          <h1 class="text-lg special-font white">Entrelibros</h1>     
        </div>  
      </div>
    </a>  
    <div class="page-width footer-content">
      <p class="text-xs">Las portadas de los libros se han extraído de <a href="https://www.casadellibro.com/" target="_blank">Casa del libro</a>, <a href="https://megustaleer.com/" target="_blank">Me gusta leer</a> y en algunos casos singulares, de <a href="https://www.amazon.es/" target="_blank">Amazon</a>.</p>
      <p>Desarrollado por Sergi Rourera.</p>
    </div>    
  </footer>

<script src="../js/index.js"></script>
</body>
</html>
